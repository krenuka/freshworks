<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width:324px;
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.container {
  padding: 2px 16px;
}
</style>
</head>
<body>

<h2 id="clickme">Search the Country in the Search bar below</h2>
<p> Eg:  col for Columbia</p>
<input type="search" id="mySearch" placeholder="Search for something..">
<button onclick="myFunction()">Try it</button>

<p> <br></p>
<div class="card" id="cards" style="visibility:hidden">
 
<a id="a1"><img id="image1" ></a>

  <div class="container">
     <h3 id="demo"></h3> 
    
  </div>
</div>

<script>
function myFunction() {
  var x = document.getElementById("mySearch").value;
  var xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
  if (this.readyState == 4 && this.status == 200) {
    var myObj = JSON.parse(this.responseText);
    var queryString = "?para1=" +x;
    document.getElementById("cards").style.visibility = "visible";
    document.getElementById("image1").src = myObj[0].flag;
    document.getElementById("image1").style="width:324px; height:106px";
    document.getElementById("a1").href= "page2.html" + queryString;
    document.getElementById("demo").innerHTML=x;
    document.getElementById("demo").style="text-align:center";
    document.getElementById("clickme").innerHTML="click the image for more details";
    
    

  }
};
xmlhttp.open("GET", "https://restcountries.eu/rest/v2/name/"+x, true);
xmlhttp.send();
}
</script>


</body>
</html>
